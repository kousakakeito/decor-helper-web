<!DOCTYPE html>
<html lang="ja">

<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper/ログイン</title>
  <meta name="discription" content="come on here!!">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  
      <div class="user-outer">
       <label class="">
         <input aria-label="ユーザーネーム" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="user-form" placeholder="&nbsp;ユーザーネーム" type="text" value="" name="username"> 
       </label>
      </div>
      <div class="pass-outer">
        <label class="">
          <input aria-label="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード" type="password" value="" name="password"> 
        </label>
       </div>
       <div class="pass-reset-outer">
        <a class="reset-dierect" href="/reset.html" role="link" tabindex="0">
         <div class="pass-reset" dir="auto">パスワードを忘れた場合</div>
        </a>
       </div>
       <div class="login-outer">
        <button class="" type="submit" disabled="">
          <div class="login-btn">ログイン</div>
        </button>
       </div>
       <div class="sub-outer">
        <p>アカウントをお持ちでないですか？ <a class="sub-dierect" href="/register.html" role="link" tabindex="0"><span class="sub" dir="auto">登録する</span></a>
        </p>
       </div>
    </form>
  </main>




  
    



  <script  src="index.js"></script>
</body>

</html>
