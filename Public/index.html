<!DOCTYPE html>
<html lang="ja">
<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper</title>
  <meta name="description" content="DecorHelperは図形操作で作成した部屋、家具を配置して模様替えの事前配置確認や家具の事前設置確認を行うことを目的としたWEBアプリケーションです。DecorHelperのアカウントにログインし、独自の部屋と家具の配置計画を始めましょう。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="/Icon/DecorHelperIcon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  
      <div class="error-form"></div>
      <div class="user-outer">
       <label class="">
         <input aria-label="ユーザーネーム" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="user-form" placeholder="&nbsp;ユーザーネーム" type="text" value="" name="username"> 
       </label>
      </div>
      <div class="pass-outer">
        <label class="">
          <input aria-label="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード" type="password" value="" name="password"> 
        </label>
       </div>
       <div class="pass-reset-outer">     
         <button class="pass-reset">パスワードを忘れた場合</button> 
       </div>
       <div class="login-outer">
        <button class="" type="submit">
          <div class="login-btn">ログイン</div>
        </button>
      </div>      
       <div class="sub-outer">
        <p>アカウントをお持ちでないですか？
          <button class="user-register">登録する</button> 
        </p>
       </div>
    </form>
    <div class="mobil-errorform">
      <div class="mobil-containar">
        <i class="fa-solid fa-square-xmark cancel"></i>
        <h2>ユーザーの皆様へ</h2>
        <p>当WEBアプリはPCでのご利用を前提としております。現在はモバイル未対応ですが、今後モバイル対応する予定です。</p>
      </div>
    </div>   
  </main>
  


  
    
  <script  src="index.js"></script>
</body>
</html>
