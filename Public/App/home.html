<!DOCTYPE html>
<html lang="ja">
<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper</title>
  <meta name="description" content="家具配置を自由に変更して、理想の部屋をデザイン。空間(間取り)や家具は自分の好みでカスタマイズ。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
  <header>
    <div class="title">DecorHelper</div>
    <div class="tabs">
      <div class="tab active" data-target="content-home">ホーム</div>
      <div class="tab" data-target="content-space">空間作成</div>
      <div class="tab" data-target="content-furniture">家具作成</div>
      <div class="tab" data-target="content-help">ヘルプ</div>
      <div class="tab-dropdown">設定
        <div class="dropdown-menu">
          <ul>
            <li class="dropdown-item" data-target="content-print">お部屋を印刷</li>
            <li class="dropdown-item" data-target="content-photo">お部屋を写真で保存</li>
            <li class="dropdown-item" data-target="content-language">言語設定</li>
            <li class="dropdown-item" data-target="content-inquiry">お問い合わせ</li>
            <li class="dropdown-item" data-target="content-logout">ログアウト</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="user-info">こんにちわ！<span id="username">username</span>さん！</div>
  </header>
  <div class="separator"></div>
  <div class="content-home" id="content-home">
    A
  </div>
  <div class="content-space" id="content-space">
    B
  </div>
  <div class="content-furniture" id="content-furniture">
    C
  </div>
  <div class="content-help" id="content-help">
    D
  </div>
  <div class="content-print" id="content-print">
    E
  </div>
  <div class="content-photo" id="content-photo">
    F
  </div>
  <div class="content-inquiry" id="content-inquiry">
    G
  </div>

  
  <script src="index.js"></script>
</body>
</html>
