<!DOCTYPE html>
<html lang="ja">
<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper</title>
  <meta name="description" content="家具配置を自由に変更して、理想の部屋をデザイン。空間(間取り)や家具は自分の好みでカスタマイズ。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="/Icon/DecorHelperIcon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
  <header>
    <div class="title"><img src="/Icon/DecorHelperIcon.png" alt="DecorHelper Icon">ecorHelper</div>
    <div class="tabs">
      <div class="tab active" data-target="content-home"><i class="fa-solid fa-house"></i>ホーム</div>
      <div class="tab active" data-target="content-space"><i class="fa-solid fa-person-shelter"></i>空間作成</div>
      <div class="tab active" data-target="content-furniture"><i class="fa-solid fa-couch"></i>家具作成</div>
      <div class="tab active" data-target="content-help"><i class="fa-regular fa-circle-question"></i>ヘルプ</div>
      <div class="tab-dropdown tab active" ><i class="fa-solid fa-wrench"></i>設定
        <div class="dropdown-menu">
          <ul>
            <li class="dropdown-item" data-target="content-print"><i class="fa-solid fa-print"></i>お部屋を印刷</li>
            <li class="dropdown-item" data-target="content-photo"><i class="fa-regular fa-image"></i>お部屋を写真で保存</li>
            <li class="dropdown-item" data-target="content-language"><i class="fa-solid fa-globe"></i>言語設定</li>
            <li class="dropdown-item" data-target="content-inquiry"><i class="fa-solid fa-envelope"></i>お問い合わせ</li>
            <li class="dropdown-item" data-target="content-logout"><i class="fa-solid fa-right-from-bracket"></i>ログアウト</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="user-info">こんにちは！<span class="user-name"></span>さん！</div>
  </header>
  <div class="separator"></div>
  <div class="content-home" id="content-home">
   <div class="homeleft-outer">
    <div class="home-spacelist">
     <p class="home-spacetext">空間一覧</p>
    </div>
    <div class="home-roomlist">
      <p class="home-roomtext">作成済の部屋</p>
    </div>
   </div>
   <div class="homecenter-outer">
    <button class="home-compbtn">完了</button>
    <div class="homecenter-inner"></div>
   </div>
   <div class="homeright-outer">
    <p class="home-furnituretext">家具一覧</p>
   </div>
  </div>
  <div class="content-space" id="content-space">
   <div class="spacecenter-outer">
    <label><input class="space-form" type="text" placeholder="&emsp;保存する空間名を入力"></label>
    <button class="space-createbtn">新規作成</button>
    <button class="space-compbtn">保存</button>
    <div class="spacecenter-inner"></div>
   </div>
  </div>
  <div class="content-furniture" id="content-furniture">
   <div class="furniturecenter-outer">
    <label><input class="furniture-form" type="text" placeholder="&emsp;保存する家具名を入力"></label>
    <label><input class="genre-form" type="text" placeholder="&emsp;保存するジャンル名を入力"></label>
    <button class="furniture-createbtn">新規作成</button>
    <button class="furniture-addbtn">追加</button>
    <div class="furniturecenter-inner"></div>
   </div>
   <div class="furnitureright-outer">
    <p class="furniture-furnituretext">追加済の家具</p>
    <button class="furniture-compbtn">保存</button>
   </div>
  </div>
  <div class="content-help" id="content-help">
    D
  </div>
  <div class="content-print" id="content-print">
    E
  </div>
  <div class="content-photo" id="content-photo">
    F
  </div>
  <div class="content-inquiry" id="content-inquiry">
    G
  </div>

  
  <script src="index.js"></script>
</body>
</html>
