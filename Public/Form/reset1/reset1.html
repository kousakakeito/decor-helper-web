<!DOCTYPE html>
<html lang="ja">

<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper/パスワードリセット</title>

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  

      <h2>確認コードの送信先を選択してください。</h2>
      <div class="exp-box">
      <p class="exp-text">パスワードを変更する前に、ご本人確認が必要です。確認コードを送信致します。送信先を選択して下さい。</p>
      </div>
      <div class="mail-box"><div class="get-mail"></div>にメールを送信<i class="fa-solid fa-circle-check" style="color: #74C0FC;"></i></div>

       <div class="login-outer">
        <button type="submit">
          <div class="send-btn">次へ</div>
        </button>
       </div>
       <div>
        <button class="cansel-btn">キャンセル</button>
       </div>
       <hr class="hr-left">
       <p class="or">or</p>
       <hr class="hr-right">
       <div class="sub-outer">
        <button class="user-register3">新しいアカウントを作成</button> 
       </div>
    </form>
  </main>

  <script  src="index.js"></script>
