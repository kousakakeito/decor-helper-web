<!DOCTYPE html>
<html lang="ja">

<head id="main-head">
  <meta charset="utf-8">
  <title>DecorHelper/パスワードリセット</title>
  <meta name="discription" content="come on here!!">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  
 
      <h2>コードを送信しました</h2>
      <div class="exp-box">
      <p class="exp-text">メールで確認コードを確認してください。新しいコードをリクエストする場合、前の手順に戻って確認方法をもう一度選択してください。</p>
      </div>
      <input class="confirm-form" placeholder="&nbsp;コードを入力"> 
      <p class="confirm-text">確認コードの有効時間は10分です。タイムアウトした場合は前の手順に戻って再び新しいコードをリクエストしてください。</p>
       <div class="login-outer">
        <button type="submit">
          <div class="send-btn2">次へ</div>
        </button>
       </div>
       <div>
        <button class="cansel-btn">戻る</button>
       </div>
       <div class="balloon-resetText"></div>
    </form>
  </main>

  <script  src="index.js"></script>
</body>

</html>
