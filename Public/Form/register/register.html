<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DecorHelper/登録</title>
  <meta name="discription" content="come on here!!">
  <link rel="stylesheet" href="Form/register/stylesheet.css">
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post" action="/register">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  
      <div class="user-outer">
       <label class="">
         <input aria-label="ユーザーネーム" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="user-form" placeholder="&nbsp;ユーザーネーム" type="text" value="" id="username" name="username"> 
       </label>
      </div>
      <div class="pass-outer">
        <label class="">
          <input aria-label="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード" type="password" value="" id="password" name="password"> 
        </label>
       </div>
       <div class="pass-outer">
        <label class="">
          <input aria-label="メールアドレス" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;メールアドレス" type="email" value="" id="email" name="email"> 
        </label>
       </div>
       <div class="login-outer">
        <button class="" type="submit" disabled="">
          <div class="login-btn">登録する</div>
        </button>
       </div>
       <div class="sub-outer">
        <p>アカウントをお持ちですか？ <a class="sub-dierect" href="/index.html" role="link" tabindex="0"><span class="sub" dir="auto"> ログインする</span></a>
        </p>
       </div>
    </form>
  </main>

  <script  src="Form/register/index.js"></script>
</body>

</html>
