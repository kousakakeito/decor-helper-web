<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>アカウント登録 | DecorHelper</title>
  <meta name="description" content="DecorHelperに無料で登録し、独自の部屋と家具の配置計画を始めましょう。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Form/register/stylesheet.css">
  <link rel="icon" href="/Icon/DecorHelperIcon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post" action="/register" novalidate>
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>

      <!-- ユーザーネーム入力フォームとエラーメッセージ -->
      <div class="balloon-resetText"></div>
      <div class="error-message username" id="username-error"></div>
        <label>
          <input aria-label="ユーザーネーム" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="user-form" placeholder="&nbsp;ユーザーネーム" type="text" value="" id="username" name="username">
        </label>

      <!-- パスワード入力フォームとエラーメッセージ -->
      <div class="error-message password" id="password-error"></div>
        <label>
          <input aria-label="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード" type="password" value="" id="password" name="password">
        </label>

      <!-- パスワード再確認入力フォームとエラーメッセージ -->
      <div class="error-message password-confirm" id="password-confirm-error"></div>
        <label>
          <input aria-label="パスワード再確認" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード再確認" type="password" value="" id="password-confirm" name="passwordConfirm">
        </label>

      <!-- メールアドレス入力フォームとエラーメッセージ -->
      <div class="balloon-resetText2"></div>
      <div class="error-message email" id="email-error"></div>
        <label>
          <input aria-label="メールアドレス" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;メールアドレス" type="email" value="" id="email" name="email">
        </label>

      <div class="login-outer">
        <button type="submit">
          <div class="login-btn">登録する</div>
        </button>
      </div>
    </form>
    <div class="sub-outer">
      <p>アカウントをお持ちですか？ 
        <button class="user-login">ログインする</button> 
      </p>
    </div>
  </main>


  <script src="/Form/register/index.js"></script>
</body>

</html>
