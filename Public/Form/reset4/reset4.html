<!DOCTYPE html>
<html lang="ja">

<head id="main-head">
  <meta charset="utf-8">
  <title>パスワードリセット | DecorHelper</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="/Icon/DecorHelperIcon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

<body>
  <main class="form">

      <div class="exp-box">
      <p class="exp-text">下記ボタンからログインを行ってください。</p>
      </div>

       <div class="login-outer">
        <button>
          <div class="send-btn4">ログインフォームへ移動</div>

       </div>
      </div>
  </main>


  <script  src="index.js"></script>
