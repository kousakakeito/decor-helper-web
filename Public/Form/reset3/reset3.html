<!DOCTYPE html>
<html lang="ja">

<head id="main-head">
  <meta charset="utf-8">
  <title>パスワードリセット | DecorHelper</title>
  <meta name="description" content="DecorHelperのパスワードリセットフォームを使用して、アカウントのパスワードを簡単かつ迅速にリセットしましょう。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="/Icon/DecorHelperIcon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
  <main class="form">
    <form class="form-outer" id="loginForm" method="post">
      <div class="top pulsate">
        <h1 class="decor pulsate">DecorHelper</h1>
      </div>  

      <h2>新しいパスワードを選択</h2>
      <div class="exp-box">
      <p class="exp-text">新しいパスワードは８文字以上にして下さい。パスワードには英数字が含まれている必要があります。</p>
      </div>
      <!-- パスワード入力フォームとエラーメッセージ -->
      <div class="error-message password" id="password-error"></div>
        <label>
          <input aria-label="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form" placeholder="&nbsp;パスワード" type="password" value="" id="password" name="password">
        </label>

      <!-- パスワード再確認入力フォームとエラーメッセージ -->
      <div class="error-message password-confirm" id="password-confirm-error"></div>
        <label>
          <input aria-label="パスワード再確認" aria-required="true" autocapitalize="off" autocorrect="off" class="pass-form2" placeholder="&nbsp;パスワード再確認" type="password" value="" id="password-confirm" name="passwordConfirm">
        </label>
       <div class="login-outer">
        <button type="submit">
          <div class="send-btn3">パスワードを変更</div>
        </button>
       </div>
       <div>
        <button class="cansel-btn">戻る</button>
       </div>
       <div class="balloon-resetText"></div>
    </form>
  </main>


  <script  src="index.js"></script>
</body>

</html>
